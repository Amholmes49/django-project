{% load static %}
<html>

<head>
    <title>Rental Hub</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    
</head>

<body>
    <div class="header">
    <h1>Rental Hub</h1>
    <nav>
        <a href="{% url 'tenant_list' %}">Tenants</a>
        <a href="{% url 'properties_list' %}">Properties</a>
        <div class="user-info">
            {% if user.is_authenticated %} Welcome, {{ user.username }}
            <a href="{% url 'logout' %}"><button>Log Out</button></a>
            {% else %}
            <a href="{% url 'login' %}"><button>Login</button></a>
            <a href="{% url 'signup' %}"><button>Create Account</button></a>
            {% endif %}
          </div>
        
    </nav>
    </div>
    {% block content %}
    {% endblock %}
</body>

</html>
