{% extends 'Rental_hub/base.html' %}

{% block content %}
<h2>Properties</h2>
<ul>
    {% for property in properties %}
    <li>
        <a href="{% url 'property_detail' pk=property.pk %}">
            {{ property.name }}
        </a>
    </li>
    {% endfor %}
</ul>
<a href="{% url 'property_create' %}"><button>Create Property</button></a>
{% endblock %}
